name: Java CI/CD - Tests Automatiques

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le code
        uses: actions/checkout@v3

      - name: ğŸ”§ Installer Java et Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ—ï¸ Compiler le projet
        run: mvn clean install

      - name: ğŸ› ï¸ ExÃ©cuter les tests unitaires
        run: mvn test

      - name: âœ… ExÃ©cuter les tests fonctionnels avec Cucumber
        run: mvn test -Dcucumber.features=src/test/resources/features
